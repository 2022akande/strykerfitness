    <body>
        <!-- Navbar -->
        <nav class="top-nav">
            <div class="logo">
                <a href="#">Stryker Fitness</a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="membership.html">Get Started</a></li>
                <li><a href="creative.html">Kickbox!</a></li>
            </ul>
        </nav>

        <!-- Signup Form Section -->
        <section class="signup-section">
            <div class="signup-container">
                <h2>Join Us Today!</h2>
                <form class="signup-form" id="signupForm">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" maxlength="200" placeholder="Enter your first name" required>
                
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" maxlength="200" placeholder="Enter your last name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" maxlength="200" placeholder="Enter your email" required>
                
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" placeholder="Enter your age" required>
                
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                
                    <label for="experience">Experience Level:</label>
                    <select id="experience" name="experience" required>
                        <option value="" disabled selected>Select Experience Level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                
                    <button type="submit">Sign Up</button>
                </form>
                
            </div>
        </section>

        <!-- Footer -->
        <footer>
            Edward Akande CST 2309 Final Project
        </footer>
        <script src="script.js" async defer></script>
    </body>
</html>
